<div *ngIf="analyticsUrl.longUrl" class="analytics-details flex flex-col w-full">
    <div class="title-bar flex justify-between items-baseline">
        <h2>Analytics Details</h2>
        <button (click)="closeWindow.emit()"><mat-icon>clear</mat-icon></button>
    </div>
    <hr>
    <div class="flex flex-col gap-2">
        <div class="flex gap-1 items-center justify-between w-3/4">
            <a href="{{analyticsUrl.longUrl}}" target="_blank" class="hover:underline"><p>{{analyticsUrl.longUrl}}</p></a>
            <button  mat-button class="short-btn share-btn share-button" (click)="shareLink(analyticsUrl.longUrl)">
                <mat-icon>share</mat-icon>
            </button>
        </div>
        <div class="flex gap-1 items-center justify-between w-3/4">
            <a href="{{analyticsUrl.shortUrl}}" target="_blank" class="hover:underline"><p>{{analyticsUrl.shortUrl}}</p></a>
            <button  mat-button class="short-btn share-btn share-button" (click)="shareLink(analyticsUrl.shortUrl)">
                <mat-icon>share</mat-icon>
            </button>
        </div>
    </div>
    <h4 class="flex justify-between w-2/4">
        <span>Total clicks:</span>
        <span>{{analyticsUrl.clicks}}</span>
    </h4>
    <div class="browser-details">
        <h4>Browser Details:</h4>
        <p *ngFor="let bowserItem of analyticsUrl.browser" class="w-2/4 flex justify-between">
            <span>{{bowserItem.browserName}}:</span>
            <span>{{bowserItem.clicks}}</span>
        </p>
    </div>
</div>
